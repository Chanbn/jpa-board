<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<script src="//code.jquery.com/jquery.min.js"></script>
</head>
<body>

<span th:text="${cri.pageNum}"></span>
<div class="col-lg-6" style="text-align:center">
<table class="table">
  <thead>
    <tr>
      <th colspan="3" scope="col">
      <span th:text="${board.title}"></span>
      </th>
    </tr>
  </thead>
  <tbody>
  <tr>
  <td colspan="3">

  <span th:text="${board.writer}"></span>&nbsp;&nbsp;&nbsp; <span th:text="${board.regTime}"></span>
  </div>
  </td>
  </tr>
  
    <tr height="200">
      <td><span th:text="${board.content}"></span></td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-lg-6">

			<div class="btn_wrap text-center">
				<a th:href="@{'/board/list?pageNum='+${pageNum}}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
				<a th:href="@{/board/write.do( idx=${board.idx} )}" class="btn btn-primary waves-effect waves-light">수정하기</a>
				<button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="deleteBoard([[ ${board.idx} ]])">삭제하기</button>
			</div>
<div style="float:left">
<a th:href="@{'/board/list?pageNum='+${cri.pageNum}}" type="button" class="btn btn-secondary">목록</a>
</div>
<div style="float:right">
<a th:href="@{'/board/remove?idx='+${board.idx}}" type="button" class="btn btn-danger">삭제</a>
<button type="button" class="btn btn-success">수정</button>
</div>
</div>

                  <input th:field="*{content}" type="hidden" class="form-control" th:value="${board.content}">
                </div>
                <div class="form-group">
                  <input th:field="*{writer}" type="hidden"  class="form-control" th:value="${board.writer}">
                </div> -->
