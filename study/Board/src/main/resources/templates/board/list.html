<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

	
	<table class="table">
  <thead class="table-light">
	<tr>
	<th scope="col">번호</th>
	<th scope="col">제목</th>
	<th scope="col">작성자</th>
	<th scope="col">작성일자</th>
	</tr>
  </thead>
  <tbody>
	<tr th:if="${not #lists.isEmpty(boardList)}" th:each="row : ${boardList}">
	<td th:text="${row.idx}">	</td>
	<td th:text="${row.title}">	</td>
	<td th:text="${row.writer}"></td>
	<td th:text="${row.regTime}">	</td>
	</tr>
	<tr th:unless="${not #lists.isEmpty(boardList)}">없습</tr>
  </tbody>
</table>
<nav aria-label="...">
  <ul class="pagination justify-content-center">

    <li class="page-item" th:classappend="${pageMaker.prev==true ? '' : 'disabled'}">
    	<a class="page-link">Previous</a>
    </li>
    <th:block th:each="num : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}">
    <li class="page-item" th:classappend="${pageMaker.cri.pageNum == num ? 'active':''}">
    <a class="page-link" th:href="${num}"><text th:text="${num}">
    </a></li>
	</th:block>

    <li th:if="${pageMaker.next}" class="page-item" >
    	<a class="page-link">Next</a>
    </li>
  </ul>
</nav>

<a th:text="${pageMaker.cri.pageNum}"></a>





</body>
</html>
